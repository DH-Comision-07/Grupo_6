<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- ICONOS  -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1a418fc9c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/login-reg-styles.css" />
    <title>D&H - Registrate</title>
  </head>
  
  <body>

      <header class="header">
      
        <div class="header-logo">
          <a href="/"><img src="/images/logo.png" alt="logo"></a>
        </div>  
        
        <div class="header-burger">
          <i class="fas fa-bars"></i>
        </div>
        
        <a href="/" rel="home">
            <div class="header-return">
              <i class="fas fa-solid fa-arrow-left"></i> <p>REGRESAR</p>
            </div>
        </a>
    
      </header>

      <main>
        <div class="container_form">
            <h1 class="title">REGISTRATE</h1>
            <form>
                <div class="form_field">
                    <label for="name">Nombre</label>
                    <input type="text" required/>
                </div>
                <div class="form_field">
                    <label for="lastname">Apellidos</label>
                    <input type="text" required/>
                </div>
                <div class="form_field">
                    <label for="email">Email</label>
                    <input type="email" required/>
                </div>
                <div class="form_field">
                    <label for="password">Contraseña</label>
                    <input type="password" required/>
                </div>
                <div class="form_field">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" required/>
                </div>
                <div class="condiciones">
                        <label for="checkbox1">
                            <input type="checkbox" required>
                            <p>
                                Acepto los terminos y condiciones 
                            </p>
                        </label>

                        <label for="checkbox2">
                            <input type="checkbox" >
                            <p>
                            Quiero recibir comunicaciones comerciales de D&H
                        </p>
                        </label>
                </div>
                <button type="submit">
                    Continuar
                </button>
            </form>
            <div>
                <p>
                    ¿Ya tienes una cuenta?
                    <a href="/login">ingresa aquí</a>
                </p>
            </div>
        </div>
    </main>

</body>

<!-- footer -->

<footer class="footer">
    <h2 class="footer__titulo">CONTACTANOS</h2>
    <a class="footer__mail" href="mailto:correo@gmail.com">contacto@dhindumentaria.com</a>
    <p class="footer__direccion">Direccion 123, Buenos Aires, ARG</p>
  
    <p class="footer__copyright">Copytright 2024</p>
  </footer>
  
  
  </html>
