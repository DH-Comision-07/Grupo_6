<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICONOS  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  rel="stylesheet">
    <script src="https://kit.fontawesome.com/a1a418fc9c.js" crossorigin="anonymous"></script>
    <!-- FUENTES  -->
    <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/carrito.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    

    <title>Carrito de compras</title>
</head>
<body>
    <header class="main-header">
        <div class="conteiner"></div>
         <div class="header-link"></div>
           <a href="/" title="add more products" class="buy-more-link link">â€¦        
            "Continuar comprando"
           </a>
    
        <div class="header-logo"><img src="/images/logo.png" alt="logo"></div>
        
   </header>


    <main>
        <section id="cart-content">
            <article class="product">
                <div class="image-container">
                    <img class="image" src="/images/vestido-largo_thumbnail.PNG" alt="Producto 1">
                </div>
                
                <div class="product-details">
                    <h2 class="product-details__nombre">VESTIDO LARGO</h2>
                    <p class="product-details__info">$25.000</p>
                    <p class="product-details__info">Azul</p>
                    <p class="product-details__info">M</p>
                    
                    <button class="quanity-button">-</button>
                    <p class="quantity">2</p>
                    <button class="quanity-button">+</button>
                    <button class="remove-button">Eliminar</button>
                    
                </div>
            </article>

            <!-- segundo producto -->
            
        </section>

        <div id="cart-actions">
            <button>Finalizar Compra</button>
            <button>Seguir Comprando</button>
        </div>

    </main>


    <footer class="footer">
        <h2 class="footer__titulo">CONTACTANOS</h2>
        <a class="footer__mail" href="mailto:correo@gmail.com">dhropacontacto@gmail.com</a>
        <p class="footer__direccion">Direccion 123, Buenos Aires, ARG</p>
    
        <div class="footer__redes">
          <a href="https://www.facebook.com/" class="footer__link">
            <i class="footer__icono fa-brands fa-facebook-f"></i>
            <p class="footer__nombre-redes">FACEBOOK</p>
          </a>
          <a href="https://www.instagram.com/" class="footer__link">
            <i class="footer__icono fa-brands fa-instagram"></i>
            <p class="footer__nombre-redes">INSTAGRAM</p>
          </a>
          <a href="https://www.whatsapp.com/" class="footer__link">
            <i class="footer__icono fa-brands fa-whatsapp"></i>
            <p class="footer__nombre-redes">WHATSAPP</p>
          </a>
        </div>
    
        <p class="footer__copyright">Copytright 2024</p>
      </footer>
    <!-- <script src="app.js"></script> -->
</body>
</html>
