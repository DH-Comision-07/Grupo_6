<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- ICONOS  -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet">
  <script src="https://kit.fontawesome.com/a1a418fc9c.js" crossorigin="anonymous"></script>

  <!-- FUENTES  -->
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/index.css" />
  <link rel="stylesheet" href="/css/login-reg-styles.css" />
  <title>D&H - Inicia sesión</title>
</head>

<body>
  <!-- instalar node modules con npm  -->
  <!-- MOBILE FIRST Y ADAPTATIVO  -->
  
    <!-- header -->
    <header class="header">
    
      <div class="header-logo">
        <a href="/"><img src="/images/logo.png" alt="logo"></a>
      </div>  
      
      <div class="header-burger">
        <i class="fas fa-bars"></i>
      </div>

      <a href="/" rel="home">
        <div class="header-return">
          <i class="fas fa-solid fa-arrow-left"></i> <p>REGRESAR</p>
        </div>
      </a>

    </header>
  
    <main>
      <!-- formulario login -->
      
      <div class="container_form">
        <h1 class="title">INGRESA A TU CUENTA</h1>
        <form>
            <div class="form_field">
                <label for="email">Email</label>
                <input type="email" name="email" id="email"/>
            </div>
            <div class="form_field">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password"/>
            </div>
            <div class="condiciones">
                    <label for="recordar">
                        <input type="checkbox" value="recordar" id="recordar" checked>
                        <p> Recordarme</p>
                    </label>
            </div>
      
            <button class="button-login-reg" type="submit">
                Continuar
            </button>
      
            <div class="form-register">
              <p>
                  ¿No tienes una cuenta?
                  <a href="/registro">¡Registrate!</a>
              </p>
          </div>
      
        </form>
      
      </main>
      
      <!-- footer -->
      
      <footer class="footer">
        <h2 class="footer__titulo">CONTACTANOS</h2>
        <a class="footer__mail" href="mailto:correo@gmail.com">contacto@dhindumentaria.com</a>
        <p class="footer__direccion">Direccion 123, Buenos Aires, ARG</p>
      
        <p class="footer__copyright">Copytright 2024</p>
      </footer>
      
</body>


</html>
